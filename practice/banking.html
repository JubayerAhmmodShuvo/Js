<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking bookPages</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's Get Some <span class="text-purple-600 font-semibold">Moooney</span></h1>
    </header>
    <main class="mx-auto w-3/4">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-4xl">$ <span id="deposit-total">00</span>


                    </h4>

                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-4xl">$ <span id="withdraw-total">00</span></h4>

                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-4xl">$ <span id="balance-total">1240</span></h4>

                </div>

            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-8 ">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 rounded p-8">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border block w-3/4 border-gray-400 rounded p-2 mb-4" type="text" name="" placeholder="$ amount you want to deposit">

                        <button id="deposit-button" class="bg-yellow-600 px-4 rounded py-2 font-semibold text-white">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 rounded p-8">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border block w-3/4 border-gray-400 rounded p-2 mb-4" type="text" name="" placeholder="$ amount you want to withdraw">

                        <button id="withdraw-button" class="bg-yellow-600 px-4 rounded py-2 font-semibold text-white">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="banking.js"></script>
</body>

</html>
